<footer class="footer">
    <!-- Option for user to inject custom html -->
    {{ if .Site.Params.CustomFooterHTML }}
    {{ .Site.Params.CustomFooterHTML | safeHTML }}
    {{ end }}

    {{ if .Site.Params.footer }}
    <span>&copy; {{ now.Year }} {{ .Site.Params.Footer}}</span>
    {{ end }}
    <span>
	    Built with <a href="https://gohugo.io">hugo</a>, template <a target="_blank" href="https://github.com/526avijitgupta/gokarna">gokarna</a>
    </span>
</footer>
